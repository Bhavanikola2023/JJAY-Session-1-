            const complexityClass = `complexity-${role.complexity.toLowerCase()}`;
            
            card.innerHTML = `
                <div class="role-header">
                    <div class="role-number">ROLE ${role.id}</div>
                    <div class="role-title">${role.title}</div>
                    <div class="role-meta">
                        <span class="badge ${complexityClass}">${role.complexity}</span>
                    </div>
                </div>
                <div class="role-content">
                    <div class="brief-section">
                        <div class="brief-label">Challenge</div>
                        <div class="brief-text">${role.brief}</div>
                    </div>
                    <div class="brief-section">
                        <div class="brief-label">Outcome</div>
                        <div class="brief-text">${role.outcome}</div>
                    </div>
                    <div class="metrics">
                        <div class="brief-label">Metrics</div>
                        ${role.metrics.map(m => `<div class="metric-item"><span class="metric-dot">â€¢</span> ${m}</div>`).join('')}
                    </div>
                    <button class="expand-button" onclick="openModal(${role.id})">View Full Details</button>
                </div>
            `;
            
            return card;
        }

        function openModal(roleId) {
            const role = rolesData.find(r => r.id === roleId);
            if (!role) return;
            
            const modal = document.getElementById('roleModal');
            const title = document.getElementById('modalTitle');
            const meta = document.getElementById('modalMeta');
            const body = document.getElementById('modalBody');
            
            title.textContent = `${role.title}`;
            meta.innerHTML = `<span class="badge complexity-${role.complexity.toLowerCase()}">${role.complexity}</span>`;
            
            body.innerHTML = `
                <div style="line-height: 1.8; color: #333;">
                    ${role.fullContent.split('\n\n').map(para => {
                        if (para.startsWith('FOR')) {
                            return `<div class="prompt-version">
                                <div class="version-header" onclick="toggleVersion(this)">
                                    <span>${para.split('-')[0].trim()}</span>
                                    <span class="version-toggle">â–¼</span>
                                </div>
                                <div class="version-content">
                                    ${para.split('-').slice(1).join('-').trim().split('\n').map(line => `<div>${line}</div>`).join('')}
                                </div>
                            </div>`;
                        } else if (para.startsWith('âœ“')) {
                            return `<div class="validation-status" style="margin-top: 20px;">${para.split('âœ“').slice(1).map(item => `<div class="validation-item"><span class="check-mark">âœ“</span> ${item.trim()}</div>`).join('')}</div>`;
                        } else {
                            return `<p style="margin-bottom: 12px;">${para}</p>`;
                        }
                    }).join('')}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('roleModal').classList.remove('active');
        }

        function toggleVersion(element) {
            const toggle = element.querySelector('.version-toggle');
            const content = element.nextElementSibling;
            content.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        function filterRoles() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const complexity = document.getElementById('complexityFilter').value;
            
            filteredRoles = rolesData.filter(role => {
                const matchesSearch = role.title.toLowerCase().includes(search) || 
                                    role.brief.toLowerCase().includes(search) ||
                                    role.useCaseCategory.toLowerCase().includes(search);
                const matchesComplexity = !complexity || role.complexity === complexity;
                return matchesSearch && matchesComplexity;
            });
            
            renderRoles();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('complexityFilter').value = '';
            filteredRoles = rolesData;
            renderRoles();
        }

        function toggleViewMode() {
            currentViewMode = currentViewMode === 'grid' ? 'list' : 'grid';
            const grid = document.getElementById('rolesGrid');
            if (currentViewMode === 'list') {
                grid.style.gridTemplateColumns = '1fr';
            } else {
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(330px, 1fr))';
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', filterRoles);
        document.getElementById('complexityFilter').addEventListener('change', filterRoles);
        document.getElementById('roleModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        renderRoles();
    </script>
</body>
</html>
